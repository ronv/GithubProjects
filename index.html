<canvas id="stage"></canvas>
<script type="text/javascript">
 function getRandomInt (min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

Array.prototype.randomElement = function () {
  return this[Math.floor(Math.random() * this.length)];
}


var canvas = document.getElementById('stage'),
    c = canvas.getContext('2d'),
    size,
    counter = 0,
    width = 50,
    mouse_x = -1,
    mouse_y = -1,
    fps = 60,
    init = true,
    now,
    then = Date.now(),
    interval = 1000/fps,
    matrix = [];

window.addEventListener('resize', resizeCanvas, false);
window.addEventListener('mousemove', trackMouse, false);
window.addEventListener('touchmove', trackMouse, false);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  size = Math.ceil(canvas.width / width);
  counter = 0;
  for(var x = 0; x < width * 2; x++){
    for(var y = 0; y < Math.ceil(canvas.height / size); y++){
      matrix.push({
        x : x,
        y : y,
        _x : x * size / 2,
        _y : y * size
      });
    }
  }
  init = true;
  draw();
}
resizeCanvas();

function trackMouse(e){
  mouse_x = -1;
  mouse_y = -1;
  
  if (e && e.type === "mousemove") {
    mouse_x = e.clientX;
    mouse_y = e.clientY;
  }
  
  if (e && e.type === "touchmove") {
    var touch = e.touches[0];
    mouse_x = touch.clientX;
    mouse_y = touch.clientY;
  }
  
for(var i in matrix){
      var tile = matrix[i];
      
      if(
        Math.random() < .2 &&
        tile._x <= mouse_x &&
        tile._x + size > mouse_x &&
        tile._y <= mouse_y &&
        tile._y + size > mouse_y
      ){
        
      _color = getRandomInt(52, 152);
      color = [_color,_color,_color];
      
       c.fillStyle = "rgba("+color+",.1)";
      c.beginPath();
      
      if(tile.x % 2 == 0){
        c.moveTo(tile._x - size / 2, tile._y);
        c.lineTo(tile._x + size / 2, tile._y);
        c.lineTo(tile._x, tile._y + size);
      } else {
        c.moveTo(tile._x - size/2, tile._y + size);
        c.lineTo(tile._x, tile._y);
        c.lineTo(tile._x + size/2, tile._y + size);
      }
      c.closePath();
      c.fill();
      }
    }
  
}

function draw(){
  init = false;
  var counter = 12;
  if(init) counter = matrix.length;
  console.log();
  now = Date.now();
  delta = now - then;
  if (delta > interval) {
    while(counter > 0){
      counter = counter - 1;
      var tile = matrix.randomElement();
      
      _color = getRandomInt(46, 204);
      color = [_color,_color,_color];
      c.fillStyle = "rgba("+color+",.1)";
      
      c.beginPath();
      
      if(tile.x % 2 == 0){
        c.moveTo(tile._x - size / 2, tile._y);
        c.lineTo(tile._x + size / 2, tile._y);
        c.lineTo(tile._x, tile._y + size);
      } else {
        c.moveTo(tile._x - size/2, tile._y + size);
        c.lineTo(tile._x, tile._y);
        c.lineTo(tile._x + size/2, tile._y + size);
      }
      c.closePath();
      c.fill();
    }
    
    then = now - (delta % interval);
  }
  window.requestAnimationFrame(draw);
}
</script>
