<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Open source projects of Ronalds Vilcins</title>
        <meta name="description" content="All open source projects of Ronalds Vilcins in one place.">
        <link rel="stylesheet" href="assets/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <h2>GitHub repositories owned by <a href="https://github.com/ronv">Ronalds Vilcins</a></h2>
                    <p class="stats">
                        <a href="https://github.com/ronv/repositories"><b id="num-repos">View</b> public repos</a>
                        <br>
                        <a href="https://gist.github.com/ronv"><b id="num-gists">View</b> public gists</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/RonaldsVilcins"
                        data-show-count="false"
                        data-lang="en"
                        data-count="none">Follow @RonaldsVilcins</a>
                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="assets/app.js"></script>
    </body>
</html>
