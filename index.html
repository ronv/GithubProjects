body {
height: 100%;

        url('/img/dots.png') center center fixed,

img {

.content {
width: 500px;
height: 200px;

left: 50%;
top: 50%; 
margin-left: -250px;

.colors
{
  position: absolute;
  left:5em;
  top:10%;
  z-index: 1;
}
.colors li
{
  float: left;
  margin: 0 10px 0 0;
  width:30px;

}
.c1 { background-color: rgb(64,80,108);}
.c2 { background-color: rgb(18,120,149);}
.c3 { background-color: rgb(89,173,203);}

ul, li { list-style-type: none;}

.tint
{
    content: '';
    position: absolute;
    left: 0; top: 0; right: 0; bottom: 0;

<body>
<ul class="colors">
  <li class="c1"></li>
  <li class="c2"></li>
  <li class="c3"></li>
</ul>
<script type="text/javascript">
  var colorPickers = document.querySelectorAll('.colors li');

[].forEach.call(colorPickers, function (picker)
{
    picker.addEventListener('click', changeColor)
});

function changeColor()
{
  var colorValue = window.getComputedStyle(this, null).backgroundColor;
  var tintColor = colorValue.replace(')', ', .5)');
  tintColor = tintColor.replace('rgb', 'rgba');
  document.querySelector('.tint').style.backgroundColor= tintColor;
}
</script>
